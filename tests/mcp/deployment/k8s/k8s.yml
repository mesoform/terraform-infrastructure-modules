components:
  common:
    name: name
  specs:
    app_1:
      deployment:
        metadata:
          name: "mosquitto"
          namespace:
          labels:
            app: "mosquitto"
        spec:
          replicas: 1
          selector:
            match_labels:
              app: "mosquitto"
          template:
            metadata:
              labels:
                app: "mosquitto"
            spec:
              container:
                - name: "mosquitto"
                  image: "eclipse-mosquitto:1.6.2"
                  port:
                    - container_port: 1883
                  resources:
                    limits:
                      cpu: "0.1"
                      memory: "512Mi"
                    requests:
                      cpu: "100m"
                      memory: "50Mi"
                  volume_mount:
                    - name: mosquitto-secret-file
                      mount_path: /mosquitto/secret
                    - name: mosquitto-config-file
                      mount_path: mosquitto/config
                - name: "tomcat-example"
                  image: "tomcat:8.5-jdk8-adoptopenjdk-openj9"
                  port:
                    - container_port: 8080
                  resources:
                    limits:
                      cpu: "0.1"
                      memory: "512Mi"
                    requests:
                      cpu: "100m"
                      memory: "50Mi"
              volume:
                - name: mosquitto-config-file
                  config_map:
                    name: mosquitto-config-file
                - name: mosquitto-secret-file
                  secret:
                    secret_name: mosquitto-secret-file
      config_map:
        metadata:
          name: "mosquitto-config-file"
          labels:
            env: "test"
        data:
          'test': 'test'
        data_file:
          - ../resources/mosquitto.conf
        binary_data:
          bar: L3Jvb3QvMTAw
        binary_file:
          - ../resources/binary.bin
      secret:
        metadata:
          annotations:
            key1:
            key2:
          name: "mosquitto-secret-file"
          namespace:
          labels:
            env: "test"
        type: Opaque
        data:
          login: login
          password: password
        data_file:
          - ../resources/secret.file
      service:
        metadata:
          name: "mosquitto"
          namespace:
          labels:
            env: "test"
          generate_name:
        spec:
          selector:
            app: "mosquitto"
          port:
            - name: "mosquitto-listener"
              port: 1883
              target_port: 1883
            - name: "tomcat-listener"
              port: 80
              target_port: 8080
          type: LoadBalancer
    app_2:
      pod_autoscaler:
        metadata:
          name: test
        spec:
          max_replicas: 100
          min_replicas: 50
          scale_target_ref:
            kind: Deployment
            name: MyApp
          metric:
            type: External
            external:
              metric:
                name: latency
                selector:
                  match_labels:
                    lb_name: test
              target:
                type: Value
                value: 100
      pod:
        metadata:
          name: "nginx-example"
          namespace:
          labels:
            app: "nginx"
        spec:
          container:
            - name: "nginx-example"
              image: "nginx:1.7.8"
              port:
                - container_port: 80

      service_account:
        metadata:
          name: "pod-app-service-account"
        #image_pull_secret:
        #  - name: pod-app-secret-file
        #  - name: name_2
        secret:
          - name: "pod-app-secret-file"
        automount_service_account_token:
          true
    app_3:
      ingress:
        metadata:
          name: "example-ingress"
        spec:
          backend:
            service_name: "service"
            service_port: 8080
          rule:
            host:
            http:
              paths:
                - path: "/"
                  backend:
                    service_port: 8080
                    service_name: "service"
      stateful_set:
        metadata:
          name: "test-stateful-set"
          labels:
            app: "test"
        spec:
          selector:
            match_labels:
              app: "test"
          template:
            metadata:
              name: "test-stateful-set"
              labels:
                app: "test"
            spec:
              env:
                name: "test-stateful-set"
                value: test
              container:
                - name: "test-stateful-set"
                  image: "nginx:1.7.8"
                  port:
                    - container_port: 8080
                  liveness_probe:
                    http_get:
                      port: 80
                      http_header:
                        name: X-Custom-Header
                        value: Awesome
                    initial_delay_seconds: 3
                    period_seconds: 3

    app_4:
      k8s_persistent_volume_claim:
        metadata:
          name: perisistent-volume-claim
        spec:
          access_modes:
            - "ReadWriteMany"
          resources:
            requests:
              storage: "2Gi"
          volume_name: "pv-test"
      pod:
        metadata:
          name: "nginx-example-2"
          namespace:
          labels:
            app: "nginx"
        spec:
          container:
            - name: "nginx-example-2"
              image: "nginx:1.7.8"
              port:
                - container_port: 80
      cron_job:
        metadata:
          name: demo
        spec:
          concurrency_policy: Replace
          failed_jobs_history_limit: 5
          schedule: "1 0 * * *"
          starting_deadline_seconds: 10
          successful_jobs_history_limit: 10
          job_template:
            spec:
              backoff_limit: 2
              ttl_seconds_after_finished: 10
              template:
                spec:
                  container:
                    - name: hello
                      image: busybox
                      command:
                        - "/bin/sh"
                        - "-c"
                        - "date; echo Hello from Kubernetes cluster"

    default:
      manual_scaling:
        instances: 1
      root_dir: mcp
      runtime: java8
      build_dir: build
